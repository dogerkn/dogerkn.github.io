{% include ads.html %}
<div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="logo"><amp-img alt="Devblog Logo" src="{{ site.baseurl }}{{ site.logo }}" width="150" height="150" /></a>
        <div class="top-teaser">
        <div class="isRight">
          <h5 class="index-headline featured"><span>DEVELOPER</span></h5>
          <section class="author">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="freelink"><div class="author-image"></div></a>
            <h4><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="freelink">{{ site.name }}</a></h4>
            <p class="bio">{{site.bio}}</p>
            <p>
              <span>
                {% if site.twitter_username %}
                  {% include icon-twitter.html username=site.twitter_username %}
                {% endif %}
              </span>
            </p>

          </section>
        </div>
        </div>
        <div class="site-info clearfix">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>
        <nav>
          <a href="https://dogeminer2.com/">Click here to go back to the game (dogeminer2.com)</a>
        </nav>
      </header>
    </div>
  </div>
