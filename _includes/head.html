<head>
  <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
  <script async custom-element="amp-twitter" src="https://cdn.ampproject.org/v0/amp-twitter-0.1.js"></script>
  <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <!-- <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script> -->
  <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
  <meta name="amp-google-client-id-api" content="googleanalytics">
  <script type="application/ld+json">
  {% include metadata.json %}
  </script>
  {% feed_meta %}
  <style amp-custom>
  {% capture include_to_scssify %}
    {% include styles.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- lets see-->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@rkn_dev" />
  <meta name="author" content="{{ site.name }}" />
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
  <meta property="twitter:title" content="{{ page.title }} - {{ site.title }}" />
  {% else %}
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="twitter:title" content="{{ site.title }}" />
  {% endif %}
  {% if page.excerpt %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  {% else %}
  <meta property="og:url" content="{{site.url}}" />
  <meta name="description" content="{{site.description}}">
  <meta property="og:description" content="{{site.description}}" />
  {% endif %}
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
  <meta property="og:image:secure_url" content="{{ site.url }}/assets/images/og-image.jpg">
  <meta property="fb:app_id" content="458883514568847" />
  <meta property="og:image:height" content="298">
  <meta property="og:image:width" content="570">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="image_src" href="{{ site.url }}/assets/images/dogeminer2_devblog_300x300.png">
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">

  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,400i,700" rel="stylesheet"> -->
</head>
